<!DOCTYPE html>
<html>
    <body>
        <script>
            
            class Car{
                constructor(name){
                    this.brand=name;
                }
                present(){
                    return 'Ihave a '+ this.brand;
                }
            }

            const mycar =new Car("Ford");
            document.write(mycar.present());
        </script>
    </body>
</html>
